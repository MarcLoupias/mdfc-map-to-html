<!DOCTYPE html><html><head><meta charset="utf-8"><title>004.q002</title></head><body><h1>FAQ Git pour developpez.com</h1>
<h2>4 Les dépôts distants (<em>remotes</em>)</h2>
<h3>Comment ajouter un dépôt distant ?</h3>
<pre><code class="bash">git remote add &lt;alias&gt; &lt;chemin/url&gt;</code></pre>
<p>Où <code>&lt;alias&gt;</code> désigne le nom du dépôt distant (<em>remote</em>).</p>
</body></html>
